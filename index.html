<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Account Registration</title>
</head>
<body>
  <div class="login-form">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
    <form>
      <label data-input="name">Name:</label>
      <input type="text" name="name"  required>

      <label data-input="username">Username:</label>
      <input type="text" name="username"  required>

      <label data-input="email">Email:</label>
      <input type="email" name="email"  required>

      <label data-input="password">Password:</label>
      <input type="password" name="password"  required>
      
      <label data-input="confirmPassword">Repeat Password:</label>
      <input type="password" name="confirmPassword"  placeholder="confirm password" required>

      <button type="submit" disabled>Sign Up</button>
    </form>
  </div>
  <script src="index.js"></script>
</body>
</html>
